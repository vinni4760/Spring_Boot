<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <form th:action="@{/send}" th:object="${email}" method="post">

  <div class="container">
       <div class="row mt-5">
       <div class="col-md-6 offset-md-3"> 
             <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" th:field="*{to}" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Subject</label>
  <input type="text" th:field="*{subject}" class="form-control" id="exampleFormControlInput1" placeholder="">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
  <textarea class="form-control" th:field="*{message}" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button >Send</button>       
  
   </div>
   </div>
   </div>
   </form>
</body>
</html>
